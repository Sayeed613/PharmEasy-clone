<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PharmEasy: Cart</title>
    <link rel="stylesheet" href="./src/cart.css">
    <link rel="stylesheet" href="./src/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body>
    <header class="header">
        <a href="#"><img src="./img/logo.svg" alt="logo" height="40"></a>
        <input type="checkbox" id="check">
        <label for="check" class="icons">
            <img src="./img/humburger.svg" id="menu-icon" alt="" >
            <i class="fa-solid fa-x" id="close-icon"></i>
        </label>
        <nav class="navbar">
          <div class="nav-items">
            <a href="./download.html" class="download-app">
                <i class="fas fa-mobile-alt"></i>
                <p>Download App</p>
            </a>
            <a href="./login.html">
                <i class="fa-regular fa-user"></i>
                <p>Hello, Log In</p>
            </a>
            <a href="./offers.html">
                <i class="fa-regular fa-percent"></i>
                <p>Offers</p>
            </a>
            <a href="./cart.html">
                <i class="fa-solid fa-cart-shopping"></i>
                <p>cart</p>
            </a>
          </div>
        </nav>
    </header>
    <div class="menu-bar">
        <ul>
            <li>Medicine</li>
            <li>Lab Test</li>
            <li>Healthcare <i class="fa-solid fa-angle-down"></i>            </li>
            <li>health Blogs</li>
        </ul>
    </div>
    <div class="cart container">
        <div class="cart-items">
            <div class="items">
                <h4>0 items in your cart</h4>
                <i class="fa-regular fa-heart">
                    Saved for Later
                </i>
            </div>
           <div class="cart-list">
            <div class="cart-top">
                <i class="fa-sharp fa-solid fa-location-dot" > Delivery to <span> Select Pincode</span></i>
                </div>
            <div class="cart-bottom">
                <img src="https://assets.pharmeasy.in/web-assets/images/emptyCart.png?dim=96x96&q=75" alt="">
                <h4>Your Medicine/Healthcare cart is empty!</h4>
            </div>
           </div>
        </div>
        <div class="cart-checkout">
            <h1>Cart Total : 00:00</h1>
            <div class="cart-btn">
                <button>Proceed to Checkout</button>
            </div>
        </div>
    </div>
</body>
</html>
